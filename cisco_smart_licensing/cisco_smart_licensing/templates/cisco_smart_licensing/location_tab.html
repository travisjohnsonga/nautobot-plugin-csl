{% extends "dcim/location.html" %}
{% load helpers %}

{% load static %}

{% block title %} {{ object }} - Smart Licensing {% endblock %}

{% block content %}
<style>
    #compliance-content pre {
        font-size: 10px;
        display: inline-block;
    }
    #compliance-content table, th, td {
        border: 1px solid lightgray;
        border-collapse: collapse;
    }
    #compliance-content th, td {
        min-width: 200px;
        width: 100%;
        padding: 15px;
        height:max-content;
    }
    #navigation span.config_hover_button {
        vertical-align: center;
        display: none;
    }
    #navigation td.config_hover:hover span.config_hover_button {
        display: inline;
    }
    #navigation table {
        border: 3px solid white;
        border-collapse: collapse;
    }
    #navigation td {
        color: white;
        border:3px solid white;
        width:400px;
        height:20px;
        padding:10px;
        transition: transform 0.5s;
    }
    #navigation tr:first-child {
        border-radius: 0.6em 0 0 0;
    }
    #navigation a, #navigation a:hover{
        text-decoration: none;
        color: white;
    }
    #navigation td a {
        text-align: center;
        display:block;
        width:100%;
    }
    #navigation td:hover{
        transform: scale(1.1);
    }
</style>
{% block navigation %}
<div class="panel panel-default" style="width:100%">
        
    
</div>
{% endblock %}
{% for item in compliance_details %}
    <div id="{{ item.rule }}" class="panel panel-default" style="width:100%">
        <div class="panel-heading"><strong><a href="{% url 'plugins:cisco_smart_licensing:smart_license_detail_tab' pk=item.pk %}">{{ item.rule.feature.name|upper }}</a></strong></div>
        
    </div>
{% endfor %}
{% endblock %}
